<div style="width: 50%; margin: auto;">
    <mat-card class="example-card" layout-align="center">
        <mat-card-header>
            <mat-card-title style="margin-left: -20px;"><b>SIGNUP</b></mat-card-title>
        </mat-card-header>
        <mat-card-content style="margin-top: 20px;">
            <form class="my-form" [formGroup]="signupForm" (ngSubmit)="onSubmit()" (ngReset)="onReset()">
                <mat-form-field class="full-width">
                       <mat-label>First Name</mat-label>
                       <input  matInput  placeholder="First name"  name="fname"  required formControlName="firstName">
                    </mat-form-field>
                    <mat-form-field class="full-width">
                       <mat-label>Last Name</mat-label>
                       <input  matInput  placeholder="Last Name" name="lname"  required formControlName="lastName">
                    </mat-form-field>
                    <mat-form-field class="full-width">
                       <mat-label>Address</mat-label>
                       <input  matInput  placeholder="Address" name="address"  required formControlName="address">
                    </mat-form-field>
                    <mat-form-field class="full-width">
                       <mat-label>Email</mat-label>
                       <input  matInput  placeholder="Email" name="email" required formControlName="email"> 
                    </mat-form-field>
                    <mat-form-field class="full-width">
                       <mat-label>Password</mat-label>
                       <input  matInput  placeholder="Password"  name="password" required formControlName="password" type="password"><br><br>
                    </mat-form-field>

                    <button mat-raised-button type="submit" [disabled]="!signupForm.valid" color="primary">SIGNUP</button>&nbsp;&nbsp;
                    <button mat-raised-button type="reset" color="primary">RESET</button>
             </form>
        </mat-card-content>
        <mat-card-actions>
            <br>
            <div style="padding-top: 0px;">
                <p>If you are a ragistered user than <a routerLink="/login" style="text-decoration: none; color: cornflowerblue;">Login</a></p>
            </div>
        </mat-card-actions>
    </mat-card>
</div>
