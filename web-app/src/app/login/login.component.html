<div style="width: 50%; margin: auto;">
    <mat-card class="example-card" layout-align="center">
        <mat-card-header>
            <mat-card-title style="margin-left: -20px;"><b>LOGIN</b></mat-card-title>
        </mat-card-header>
        <mat-card-content style="margin-top: 20px;">
            <form class="my-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <mat-form-field class="full-width">
                   <mat-label>Email</mat-label>
                   <input  matInput  placeholder="Email" name="email" required formControlName="email">
                </mat-form-field>
                <mat-form-field class="full-width">
                   <mat-label>Password</mat-label>
                   <input  matInput  placeholder="Password" name="password" requiredcd formControlName="password" type="password">
                </mat-form-field><br><br>
                <button type="submit" [disabled]="!loginForm.valid" mat-raised-button color="primary">LOGIN</button><br>
             </form>
        </mat-card-content>
        <mat-card-actions>
            <div style="padding-top: 0px;">
                <p>If you are not a ragistered user than <a routerLink="/signup" style="text-decoration: none; color: cornflowerblue;">Signup</a></p>
            </div>
        </mat-card-actions>
    </mat-card>
</div>
